{% set name = "point_cloud_utils" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fwilliams/point-cloud-utils/archive/{{ version }}.tar.gz
  sha256: 6d61ab0a1a8154567efb38748c2be8d34818e03e448fcfe7e2ba51c1c3e2ddfa

build:
  number: 0
  script:
    - set "CMAKE_GENERATOR=NMake Makefiles"  # [win]
    - "{{ PYTHON }} -m pip install . --no-deps -vv --install-option=\"--exclude-arch\"" 
  skip: true  # [win and vc<14]
    
requirements:
  build:
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - setuptools
    - numpy
    - scipy
    
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - point_cloud_utils

about:
  home: http://github.com/fwilliams/point-cloud-utils
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for common tasks on 3D point clouds'


extra:
  recipe-maintainers:
    - fwilliams
