{% set name = "point_cloud_utils" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fwilliams/point-cloud-utils/archive/{{ version }}.tar.gz
  sha256: 52dec5b4842a8396496e05deff7e2413a948e23411378ed7c340ce6d340b86d2

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win and vc<14]
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - setuptools
    - numpy
    - scipy
    
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - point_cloud_utils

about:
  home: http://github.com/fwilliams/point-cloud-utils
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for common tasks on 3D point clouds'


extra:
  recipe-maintainers:
    - fwilliams
