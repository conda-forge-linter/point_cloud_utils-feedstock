{% set name = "point_cloud_utils" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fwilliams/point-cloud-utils/archive/{{ version }}.tar.gz
  sha256: af7e73ba7fd9cdea8d2e28895c3dd42b83e1aacf685554e0207b6325836d1045

build:
  number: 0
  script:
    - set "CMAKE_GENERATOR=NMake Makefiles"  # [win]
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win and vc<14]
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - setuptools
    - numpy
    - scipy
    
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - point_cloud_utils

about:
  home: http://github.com/fwilliams/point-cloud-utils
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for common tasks on 3D point clouds'


extra:
  recipe-maintainers:
    - fwilliams
